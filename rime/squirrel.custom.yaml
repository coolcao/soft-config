# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格


patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
  # show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  show_notifications_when: always  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  style/horizontal: true        # 候選窗横向顯示
  style/inline_preedit: true   # 非內嵌編碼行
  #style/font_face: "儷黑 Pro,HanaMinA,HanaMinB"    # 我喜歡的字體名稱
  style/font_face: "FiraCode Nerd Font"    # 我喜歡的字體名稱
  #style/font_face: "HanaMinA,HanaMinB"    # 我喜歡的字體名稱
  style/font_point: 18          # 字號
  style/corner_radius: 5       # 窗口圓角半徑
  style/border_height: 3        # 窗口邊界高度，大於圓角半徑才有效果
  style/border_width: 3         # 窗口邊界寬度，大於圓角半徑才有效果
  style/color_scheme: lost_temple      # 選擇配色方案
  style/label_font_point: 16
  style/label_font_face: "SimHei"
  style/label_color: 0xC25D2C
  style/line_spacing: 10      # 候选词行间距
  style/spacing: 5      # 在非内嵌编码模式下，预编辑和候选词之间的间距
  preset_color_schemes:
    fcitx5_dark:
      name: fcitx5_dark
      author: coolcao
      back_color: '0xFFFFFF'
      border_color: '0x828282'
      text_color: '0x222222'
      hilited_text_color: '0x222222'
      hilited_back_color: '0xFFFFFF'
      hilited_candidate_text_color: '0xFFFFFF'
      hilited_candidate_back_color: '0x828282'
      hilited_candidate_label_color: '0xFFFFFF'
      hilited_comment_text_color: '0xE6E6E6'
      candidate_text_color: '0x454545'
      label_color: '0x828282'
      comment_text_color: '0xB0B0B0'
    fcitx5_blue:
      author: "coolcao"
      back_color: 0xffffff
      border_color: 0x8c6121
      candidate_text_color: 0x707c7b
      comment_text_color: 0x616a6b
      hilited_back_color: 0xffffff
      hilited_candidate_back_color: 0x8c6121
      hilited_candidate_label_color: 0xffffff
      hilited_candidate_text_color: 0xffffff
      hilited_comment_text_color: 0xffffff
      hilited_text_color: 0x707c7b
      name: "fcitx5_blue"
      text_color: 0xc2c2c2
    coolcao:
      author: "coolcao"
      back_color: 0x444444
      candidate_text_color: 0xeeeeee
      comment_text_color: 0x808080
      hilited_back_color: 0x444444
      hilited_candidate_back_color: 0x8c3188
      hilited_candidate_label_color: 0xfafafa
      hilited_candidate_text_color: 0xfafafa
      hilited_comment_text_color: 0x444444
      hilited_text_color: 0xeeeeee
      name: "coolcao"
      text_color: 0xc2c2c2

    # 系统内置皮肤
    macos_light:
      name: Mac仿原生亮色/macos_light
      author: 一方
      back_color: 0xFFFFFF    # 候选条背景色，24位色值，16进制，BGR顺序
      border_color: 0xFFFFFF    # 边框色
      text_color: 0x424242    # 拼音行文字颜色
      hilited_back_color: 0xD75A00    # 第一候选项背景背景色
